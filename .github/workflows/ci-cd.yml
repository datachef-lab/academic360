            sudo mkdir -p deploy
            sudo cp ../env.deploy deploy/${{ steps.host.outputs.envfile }}

            echo "üß∞ Ensure Node, pnpm, pm2 available..."
            if ! command -v node >/dev/null 2>&1; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
            sudo npm i -g pnpm@10.15.0 pm2 serve || true

            echo "üîë Load environment (robust parser)"
            load_env() {
              file="$1"
              while IFS= read -r line || [ -n "$line" ]; do
                # skip comments/blank
                case "$line" in ''|'#'*) continue;; esac
                # tolerate CRLF
                line="${line%$'\r'}"
                key="${line%%=*}"
                val="${line#*=}"
                export "$key=$val"
              done < "$file"
            }
            load_env "deploy/${{ steps.host.outputs.envfile }}"
            echo "üîé Backend URL in use: ${BACKEND_URL}"
