            # Remove existing code if it exists
            sudo rm -rf academic360-app || true

            # Clone the latest staging branch
            echo "üì• Cloning latest staging branch..."
            rm -rf academic360-app
            mkdir academic360-app

            echo "üì¶ Extracting repository archive..."
            tar -xzf repo.tar.gz -C academic360-app

            cd academic360-app



