            echo "  ‚òÅÔ∏è  Notification system AWS S3 configuration..."
            put AWS_ACCESS_KEY_ID "${{ secrets.PROD_AWS_ACCESS_KEY_ID }}"
            put AWS_SECRET_ACCESS_KEY "${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}"
            put AWS_REGION "$(choose '${{ secrets.PROD_AWS_REGION }}' '${{ secrets.AWS_REGION }}')"
            put AWS_S3_BUCKET "${{ secrets.PROD_AWS_S3_BUCKET }}"
            put AWS_ROOT_FOLDER "${{ secrets.PROD_AWS_ROOT_FOLDER }}"
            # Backend & shared
            put DATABASE_URL "${{ secrets.PROD_DATABASE_URL }}"
